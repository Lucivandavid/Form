<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <h3>Cadastre seu veículo para vender mais rapido</h3>
    </div>
    <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div><div class="form-body"></div>
        <h1 class="form-title">Venda facíl o seu carro!</h1>
        <p>Descreva as características e marque os opcionais que ele possui</p>
   <form>
    <div class="box-input">
        <label for="title">Título do anúncio <span class="required-field">*</span>
        </label>
        <input 
            type="text" 
            name="title" 
            id="title" 
            class="block"
            placeholder="um titulo para anunciar o seu carro"
            minlength="4"
            maxlength="30"
            required
            >       
    </div>
    <div class="box-input">
        <label for="price">Preço <span class="required-field">*</span>
        </label>
        <input 
            type="number" 
            name="price" 
            id="price" 
            class="block"
            placeholder="defina o Preço"
            required
            >        
    </div>
    <div class="box-input">
        <label for="description">Descrição<span class="required-field">*</span>
        </label>
        <textarea 
        name="description" 
        id="description" 
        class="block" 
        placeholder="aqui vc coloca os detalhes do veículo"
        ></textarea>      
    </div>
    <div class="box-input">
        <label for="brand">Marca <span class="required-field">*</span>
        </label>
        <input 
            type="text" 
            name="brand" 
            id="brand" 
            class="block"
            placeholder="digite a marca do veiculo"
            required
            >       
    </div>
    <div class="box-input">
        <label for="Model">Modelo <span class="required-field">*</span>
        </label>
        <input 
            type="text" 
            name="Model" 
            id="Model" 
            class="block"
            placeholder="Modelo do veículo"
            required
            >       
    </div>
    <div class="box-input">
        <label for="mileage">Kilometragem <span class="required-field">*</span>
        </label>
        <input 
            type="number" 
            name="mileage" 
            id="mileage" 
            class="block"
            placeholder="Kilometragem do veículo"
            required
            >       
    </div>
    <div class="box-input">
        <label for="purchase-date">Data da compra<span class="required-field">*</span>
        </label>
        <input 
            type="date" 
            name="purchase-date" 
            id="purchase-date" 
            class="block"
            required
            >
    <div class="box-input">
       <p>Tipo de Cambio <span class="required-field">*</span></p>
        <input type="radio" id="Manual" name="gear">
        <label for="Manual">Manual</label>
        <input type="radio" id="Auto" name="gear">
        <label for="Auto">Automático</label>      
    </div>
    <div class="optional-box">
        <p>Opcionais</p>
         <ul class="optional-list">
            <li>
                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                <label for="airbag">Airbag</label>
            </li>
            <li>
                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                <label for="alarm">Alarme</label>
            </li>
            <li>
                <input type="checkbox" id="Ac" name="optional[]" value="Ac">
                <label for="Ac">Ar codicionado</label>
            </li>
            <li>
                <input type="checkbox" id="reverser-camera" name="optional[]" value="reverser-camera">
                <label for="reverser-camera">Camara de ré</label>
            </li>
         </ul>         
     </div>
     <div class="optional-box">
         <ul class="optional-list">
            <li>
                <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">
                <label for="lane-assist">Assintente de pista</label>
            </li>
            <li>
                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                <label for="keyless">Partida keyless</label>
            </li>
            <li>
                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                <label for="smartphone">Integração com celular</label>
            </li>
            <li>
                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                <label for="leather-seat">Banco de couro</label>
            </li>
         </ul>     
     </div>
     <div class="box-input">
        <p>Fotos do carro : <spam class="required-field">*</spam></p>
        <input type="file" multiple accept="image/png , image/jpg" id="image" name="image" required>
     </div>

    <input type="submit" value="Enviar" class="btn-submit">
   </form>
    </div>

    </div>
</body>
</html>
